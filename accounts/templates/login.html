{% extends "base.html" %}

{% block content %}
<div class="pure-g-r content-ribbon">
    <div class="pure-u-1">
    {% if user.is_authenticated %}
    <h2>You are already in the system, bro.</h2>
    {% else %}
        <h2>Fill the form accordingly</h2>
        <form class="form-horizontal" method="post">
            {% csrf_token %}
            <fieldset>
                {{ form.non_field_errors }}
                {% for field in form %}
                <div>
                    <label class="form-control">{{ field.label_tag }}</label>
                    <input class="form-control"{{ field }}
                    {{ field.errors }}
                </div>
                {% endfor %}
                <div class="form-controls">
                    <button type="submit" class="btn btn-default">Sign In</button>
                </div>
            </fieldset>
            <p>
                Doesn't have an account? <a href="{% url 'accounts:register' %}" title="">Sign Up</a><br/>
                <!-- Forgot your password? <a href="" title="">Nova senha</a> <br /> !-->
            </p>
        </form>
    </div>
    {% endif %}
</div>
{% endblock %}
